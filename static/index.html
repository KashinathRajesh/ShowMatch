<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-5xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        VibeCheck
    </h1>
    
    <div class="w-full max-w-md">
        <div class="flex gap-2">
            <input id="showInput" type="text" placeholder="Enter a show you love..." 
                   class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button onclick="getRecs()" class="bg-purple-600 px-6 py-4 rounded-lg hover:bg-purple-700 transition">Search</button>
        </div>
        
        <div id="results" class="mt-8 space-y-4"></div>
    </div>

    <script>
        async function getRecs() {
            const title = document.getElementById('showInput').value;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "Finding vibes...";

            const response = await fetch(`http://127.0.0.1:8000/recommend?title=${title}`);
            const data = await response.json();

            if (data.error) {
                resDiv.innerHTML = `<p class='text-red-400'>${data.error}</p>`;
                return;
            }

            resDiv.innerHTML = `<h2 class='text-xl font-semibold'>If you like ${data.target}, try:</h2>`;
            data.recommendations.forEach(rec => {
                resDiv.innerHTML += `
                    <div class="p-4 bg-gray-800 rounded-lg border-l-4 border-purple-500 shadow-lg">
                        ${rec}
                    </div>`;
            });
        }
    </script>
</body>
</html>
